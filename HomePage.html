<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    padding-top: 180px; 
    background-image: url(cu.jpg);
    background-size: cover;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    align-items: center;
    padding: 20px 40px;
    background: rgba(168, 23, 156, 0.5);
    color: white;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    z-index: 10;
    backdrop-filter: blur(5px);
}

header img.logo {
    width: 150px;
    height: 150px;
    border-radius: 55%;
    object-fit: cover;
}


@media (max-width: 400px) and (max-width: 600px) {
    

    header img.logo {
    width: 90px;
    height: 90px;
    border-radius: 55%;
    object-fit: cover;
}









}



header h1.centered-title {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    margin: 0;
    font-size: 2rem;
    font-weight: bold;
}
section {
    padding: 40px 20px;
    color: #360225;
    max-width: 900px;
    margin: 40px auto;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 90px;
    padding: 40px 20px;
    text-align: center;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    transition: 0.4s;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    font-size: xx-large;
    font-weight: bold;
   
}

section a {
    font-size: 24px;
    font-weight: bold;
    text-decoration: none;
    color: #1e2d4d;
    transition: 0.3s;
    z-index: 2;
    position: relative;
}


section:hover {
    color: #fff;
    box-shadow: 0 0 20px #8a2be2, 0 0 40px #1ba0d4, 0 0 60px #8a2be2 inset;
    background: linear-gradient(135deg, rgba(238, 153, 217, 0.9), rgba(138,43,226,0.9));
}

section:hover a {
    color: #fff;
    text-shadow: 0 0 5px #4b70e2, 0 0 10px #8a2be2, 0 0 15px #4b70e2;
}

footer {
    text-align: center;
    color: white;
    padding: 20px 0;
    background: rgba(0,0,0,0.6);
    font-weight: bold;
    margin-top: 40px;
}


section {
    transition: all 0.3s ease;
}


</style>
